    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <!-- Header -->
    <header class="header d-flex f_al-c f_js-sb">
      <a
        href="#"
        rel="noreferrer"
        title="Go to Extension Home page"
        class="extension-logo-link d-flex f_al-c"
      >
        <img src="assets/images/logo.svg" alt="Extension logo" />
        <span class="extension-logo-txt">Extensions</span>
      </a>

      <!-- Theme changing button -->
      <button
        type="button"
        class="theme-btn"
        aria-label="Toggle to dark or light theme"
      >
        <img
          src="assets/images/icon-sun.svg"
          alt=""
          aria-hidden="true"
          class="theme-logo"
        />
      </button>
    </header>

    <main class="main" id="main-content">
      <section
        class="extension-container"
        aria-labelledby="extensions-list-heading"
      >
        <header class="extension-list-header d-flex f_js-sb f_al-c">
          <h1 id="extensions-list-heading" class="extension-container_heading">
            Extensions List
          </h1>

          <!-- Navigation for filter buttons -->
          <nav class="filter-nav" aria-label="Extension filter options">
            <ul class="d-flex f_al-c">
              <li class="nav_list_item">
                <button
                  type="button"
                  class="filter-btn active"
                  data-filter="all"
                  aria-pressed="true"
                >
                  All
                </button>
              </li>
              <li class="nav_list_item">
                <button
                  type="button"
                  class="filter-btn"
                  data-filter="active"
                  aria-pressed="false"
                >
                  Active
                </button>
              </li>
              <li class="nav_list_item">
                <button
                  type="button"
                  class="filter-btn"
                  data-filter="inactive"
                  aria-pressed="false"
                >
                  Inactive
                </button>
              </li>
            </ul>
          </nav>
        </header>

        <!-- Extensions list -->
        <ul class="extension-list">
          <span class="sr-only">List of installed extensions</span>
          <li class="card-container">
            <article class="extension_card">
              <header class="card-header">
                <img src="" alt="" aria-hidden="true" class="card-header_img" />
                <div class="card-info">
                  <h2 class="card-name"></h2>
                  <p class="card-descr"></p>
                </div>
              </header>

              <div class="card-action">
                <!-- Remove button -->
                <button
                  type="button"
                  class="remove-btn"
                  aria-label="Remove DevLens extension"
                >
                  Remove
                </button>

                <label class="toggle-btn">
                  <span id="toggle-label" class="sr-only toggle__label"
                    >Enable or disable extension</span
                  >
                  <input
                    type="checkbox"
                    class="toggle-input"
                    role="switch"
                    aria-labelledby="toggle-label"
                  />
                  <span class="toggle-slider" aria-hidden="true"></span>
                </label>
              </div>
            </article>
          </li>
